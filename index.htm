<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>duono</title>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="main">
        <div id="left">
            <div id="tasks">
                <h1>Tasks</h1>
                <ul id="taskslist"></ul>
                <div id="form">
                    <input type="text" placeholder="Write your task..." id="addtext">
                    <p><a id="add" class="add">Add Task</a></p>
                </div>
            </div>
            <div id="done">
                <h1>Done</h1>
                <ul id="donelist">
                    
                </ul>
            </div>
            <div id="reset">
                <p><a id="resetbutton" class="resetbutton">Reset Tasks</a></p>
            </div>
        </div>
        <div id="right">
            <div id="calendar">
                <ul id="times"></ul>
                <ul id="monday"></ul>
                <ul id="tuesday"></ul>
                <ul id="wednesday"></ul>
                <ul id="thursday"></ul>
                <ul id="friday"></ul>
                <ul id="saturday"></ul>
                <ul id="sunday"></ul>
                <div id="bar"><p></p></div>
            </div>
            <div id="nowwork">
                <h2 id="worktext">Wait...</h2>
            </div>
        </div>
    </div>
</body>
</html>
